    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Pacifico&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        background-color: #FFF5EE; /* Seashell / Cream background */
      }
      .font-cursive {
        font-family: 'Dancing Script', cursive; 
        font-weight: 700; /* Made it bold (medium thickness) */
      }
      .font-dancing {
        font-family: 'Dancing Script', cursive;
      }
      
      /* Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); } /* Increased float distance slightly for bigger hearts */
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes pageEnter {
        0% { opacity: 0; transform: scale(0.95); }
        100% { opacity: 1; transform: scale(1); }
      }
      .animate-page-enter {
        animation: pageEnter 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
    </style>
